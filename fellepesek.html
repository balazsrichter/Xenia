<fieldset class=belsokeret>
<legend>Szervező adatai</legend>

<div class=urlapsor>
<div class=urlapblokk> 	
<label for=nev>Szervező név</label>

</div>	

<div class=urlapblokk> 	
<label for=email>E-mail cím</label>
<input type=text name=email id=email placeholder="pelda@gmail.com" disabled>	
</div>
</div>

<div class=urlapblokk> 	
<label for=telefon>Telefonszám</label>
<input type=text name=telefon id=telefon placeholder="+36 30 123 4567" disabled>
</div>	

<div class=urlapblokk> 	
<label for=weboldal>Weboldal</label>
<input type=text name=weboldal id=weboldal placeholder="www.szervezo.hu" disabled>
</div>
</div>	
</fieldset>

<fieldset>
<legend>Esemény</legend>

<div class=urlapsor>
<div class=urlapblokk> 	
<label for=party>Esemény neve</label>
<input type=text name=party id=party placeholder="Party/fesztivál neve" disabled>
</div>

<div class=urlapblokk>

</div>
</div>

<div class=urlapsor>
<div class=urlapblokk>	
<label for=ora>Kezdő időpont</label>
<input type=time name=ora id=ora placeholder="Kezdő időpont (óra:perc)">
